<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản Lý Khách Hàng Tiềm Năng</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    h1, h2 { text-align: center; }
    #loginContainer, #mainContent { text-align: center; margin-top: 50px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background-color: #f2f2f2; }
    button { padding: 10px 20px; margin: 10px; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <!-- Đăng Nhập -->
  <div id="loginContainer">
    <h2>Đăng Nhập</h2>
    <input type="password" id="password" placeholder="Nhập mật khẩu">
    <button id="loginButton">Đăng Nhập</button>
    <p id="errorMessage" style="color: red; display: none;">Sai mật khẩu. Vui lòng thử lại!</p>
  </div>

  <!-- Nội Dung Chính -->
  <div id="mainContent" class="hidden">
    <h1>Quản Lý Khách Hàng Tiềm Năng</h1>
    <button id="logoutButton">Đăng Xuất</button>
    <table>
      <thead>
        <tr>
          <th>Ngày</th>
          <th>Tên Khách Hàng</th>
          <th>Số Điện Thoại</th>
          <th>Địa Chỉ</th>
          <th>Hành Động</th>
        </tr>
      </thead>
      <tbody id="customerTableBody"></tbody>
    </table>
  </div>

  <script>
    // Kiểm tra trạng thái đăng nhập khi tải trang
    window.onload = () => {
      if (localStorage.getItem("loggedIn") === "true") {
        document.getElementById("loginContainer").classList.add("hidden");
        document.getElementById("mainContent").classList.remove("hidden");
      } else {
        document.getElementById("loginContainer").classList.remove("hidden");
        document.getElementById("mainContent").classList.add("hidden");
      }
    };

    // Xử lý nút Đăng nhập
    document.getElementById("loginButton").onclick = () => {
      const password = document.getElementById("password").value;
      if (password === "123456") {
        localStorage.setItem("loggedIn", "true");
        document.getElementById("loginContainer").classList.add("hidden");
        document.getElementById("mainContent").classList.remove("hidden");
      } else {
        const error = document.getElementById("errorMessage");
        error.style.display = "block";
        setTimeout(() => error.style.display = "none", 3000);
      }
    };

    // Xử lý nút Đăng xuất
    document.getElementById("logoutButton").onclick = () => {
      localStorage.removeItem("loggedIn");
      document.getElementById("loginContainer").classList.remove("hidden");
      document.getElementById("mainContent").classList.add("hidden");
    };
  </script>
</body>
</html>
