<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản Lý Khách Hàng</title>
</head>
<body>
  <!-- Phần Đăng Nhập -->
  <div id="loginContainer" style="text-align: center; margin-top: 50px;">
    <h2>Đăng Nhập</h2>
    <input type="password" id="password" placeholder="Nhập mật khẩu" />
    <button onclick="checkLogin()">Đăng Nhập</button>
    <p id="errorMessage" style="color: red; display: none;">Sai mật khẩu. Vui lòng thử lại!</p>
  </div>

  <!-- Nội dung chính -->
  <main id="mainContent" style="display: none; text-align: center;">
    <h1>Quản Lý Khách Hàng Tiềm Năng</h1>
    <button onclick="logout()">Đăng Xuất</button>
    <p>Chào mừng bạn đến với hệ thống quản lý khách hàng!</p>
  </main>

  <!-- Firebase Libraries -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

  <!-- JavaScript Logic -->
  <script src="app.js"></script>
</body>
</html>
